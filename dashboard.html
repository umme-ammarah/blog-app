<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <!-- navbar -->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img class="logo" src="Images/logo.jpeg" alt="">
      </a>
      <div class="logout">
        <div class="profile-photo">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Default_pfp.svg/2048px-Default_pfp.svg.png"
            id="profilePhotoImg" alt="Profile Photo" />
          <input type="file" id="profilePhotoInput" accept="image/*" style="display: none" />
        </div>
        <button class="btn btn-outline-dark fw-bolder mt-2" type="button" id="logOutbtn">Logout</button>
      </div>
    </div>
  </nav>
  <!-- navbar end -->
  
  <!-- post input -->
  <div class="container-fluid">
    <div class="row">
      <div class="p-4 col-lg-4 col-md-6">
        <div class="card p-2">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Title:</label>
            <input id="title" type="text" class="form-control" id="exampleFormControlInput1" />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Description:</label>
            <textarea id="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select id="category" class="form-select">
              <option value="Food">Food</option>
              <option value="Travel">Travel</option>
              <option value="Technology">Technology</option>
              <option value="Lifestyle">Lifestyle</option>
              <option value="Education">Education</option>
            </select>
          </div>
          <div class="mt-3 d-flex justify-content-end pt-3">
            <button onclick="createPost()" class="btn postBtn px-4">POST</button>
          </div>
        </div>
      </div>
      <!-- post input end -->
      <div id="post" class="p-4 col-lg-8 col-md-6"></div>
    </div>
  </div>
  
  <script src="firebase.js" type="module"></script>
  <script src="dashboard.js"  type="module"></script>
  <script src="signup.js" type="module"></script>
</body>
</html>
