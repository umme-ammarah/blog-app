<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <!-- External Libraries -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- SweetAlert2 CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<!-- SweetAlert2 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>

  <div class="form-container">
    <div class="form-header">
      <h2>Sign Up form</h2>
    </div>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <div class="input-icon">
          <input type="text" id="name" placeholder="Enter your name" required>
          <i class="fas fa-user icon name-icon"></i>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-icon">
          <input type="email" id="email" placeholder="Enter your email" required>
          <i class="fas fa-envelope icon email-icon"></i>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-icon">
          <input type="password" id="password" placeholder="Enter your password" required>
          <i class="fas fa-lock icon password-icon"></i>
        </div>
      </div>
      <div class="form-group">
        <label for="repassword">Re-enter Password</label>
        <div class="input-icon">
          <input type="password" id="repassword" placeholder="Re-enter your password" required>
          <i class="fas fa-lock icon repassword-icon"></i>
        </div>
      </div>
      <button type="submit" id="signupBtn" class="btn">Create Account</button>
      <button type="button" class="google-btn" id="signUpWithGoogle">
        <i class="fab fa-google google-icon"></i> Sign up with Google
      </button>
    </form>
    <div class="form-footer">
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>
<script src="firebase.js" type="module"></script>
<!-- <script src="dashboard.js" type="module"></script> -->
<script src="signup.js" type="module"></script>
<script src="script.js" type="module"></script>
</body>
</html>
